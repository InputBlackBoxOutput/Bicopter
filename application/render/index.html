<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Bicopter </title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container mt-3 pt-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">IP Address: </span>
            </div>
            <input id="ip-address" class="form-control" type="text" placeholder="192.168.1.184">
            <div class="input-group-append">
                <button id="connect" class="btn btn-primary" type="button">Connect</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4 pt-2 pb-2">
                <div class="d-flex justify-content-center">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <img id="up" src="img/arrow-up.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img src="img/blank.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img id="down" src="img/arrow-down.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-4 pt-2 pb-2">
                <button id="wing-lights" class="btn btn-sm btn-block btn-success mt-2">Wing lights</button>
                <button id="tail-light" class="btn btn-sm btn-block btn-success mt-2">Tail light</button>

                <div class="progress mt-4">
                    <img src="img/connected.png">
                    <div style="width: 10%;" class="red progress-bar">
                    </div>
                </div>
                <div class="progress mt-2">
                    <img src="img/battery.png">
                    <div style="width: 90%;" class="red progress-bar">
                    </div>
                </div>
            </div>

            <div class="col-4 pt-2 pb-2">
                <div class="d-flex justify-content-center">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <img id="forward" src="img/arrow-forward.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <img id="left" src="img/arrow-left.png" width="70">
                            </td>
                            <td>
                                <img src="img/blank.png" width="70">
                            </td>
                            <td>
                                <img id="right" src="img/arrow-right.png" width="70">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img id="backward" src="img/arrow-backward.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <script src="script/jquery-3.2.1.slim.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>

    <script src="script/index.js"></script>
</body>

</html>
