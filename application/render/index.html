<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Bicopter </title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container mt-3 pt-3">
        <div class="input-group mb-3 p-1">
            <div class="input-group-prepend">
                <span class="input-group-text">IP Address: </span>
            </div>
            <input id="ip-address" class="form-control" type="text" placeholder="192.168.1.184">
            <div class="input-group-append">
                <button id="connect" class="btn btn-primary" type="button">Connect</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 p-2">
                <div class="d-flex justify-content-center">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <img id="up" src="img/arrow-up.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img src="img/blank.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img id="down" src="img/arrow-down.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-md-4 p-2 px-3">
                <input id="led-lights" type="checkbox" unchecked data-toggle="toggle" data-on="LED lights ON"
                    data-off="LED lights OFF" data-onstyle="success" data-offstyle="danger" data-width="100%"
                    data-height="20px">
                <div class="progress mt-4" style="height: 20px;">
                    <img src="img/connected.png">
                    <div style="width: 50%;" class="red progress-bar">
                    </div>
                </div>
                <div class="progress mt-2" style="height: 20px;">
                    <img src="img/battery.png">
                    <div style="width: 50%;" class="red progress-bar">
                    </div>
                </div>
            </div>

            <div class="col-md-4 p-2">
                <div class="d-flex justify-content-center">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <img id="forward" src="img/arrow-forward.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <img id="left" src="img/arrow-left.png" width="70">
                            </td>
                            <td>
                                <img src="img/blank.png" width="70">
                            </td>
                            <td>
                                <img id="right" src="img/arrow-right.png" width="70">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img id="backward" src="img/arrow-backward.png" width="70">
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <!-- Modal -->
    <button id="show-modal" hidden="true" data-toggle="modal" data-target="#generic-modal"></button>

    <div class="modal fade" id="generic-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">ABC</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ABC
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/jquery-3.2.1.slim.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="script/index.js"></script>

</body>

</html>
